<!DOCTYPE html>
<!-- document_head.html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/desktop.css">
    <script src="../scripts/menus.js"></script>
    <script src="../scripts/contactFormValidate.js"></script>
    <script src="../scripts/orderFormValidate.js"></script>
    <title>CSCE 464 Brand</title>
  </head>

<!-- contactForm.html -->
  <body>
    <header>
      <!-- logo.html -->
      <div id="logo">
        <img src="../images/header.png"
          alt="CSCE 464 Brand"
          width="768"
          height="192"> 
      </div>

      <!-- menus.html -->
      <nav onmouseout="hide()">
        <ul class="Links">
          <li><a href="../index.html" onmouseover="show('m1')">Home</a></li>
          <li>
            <span onmouseover="show('m3')">Products</span> 
            <div id="m3" onmouseover="show('m3')">
              <a href="tees.html">Tees</a>
              <a href="hoodies.html">Hoodies</a>
            </div>
          </li>
          <li><a href="about.html" onmouseover="show('m1')">About Us</a></li>
          <li><a href="contact.html" onmouseover="show('m1')">Contact Us</a></li>
        </ul>
      </nav>

    </header>
    <main>
      <article class="Contact">
        <h4>Contact Form ...</h4>
        <form id="contactForm" action="contact_confirmation.html">
          <table>
            <tr>
              <td>First Name:</td>
              <td><input type="text" name="firstName" size="40"
                  title="Initial capital, then lowercase and no spaces"
                  pattern="^[A-Z][a-z]*$" required></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input type="text" name="lastName" size="40"
                  title="Initial capital, then lowercase and no spaces"
                  pattern="^[A-Z][a-z]*$" required></td>
            </tr>
            <tr>
              <td>E-mail Address:</td>
              <td><input type="text" name="email" size="40"
                  title=
                  "x@y.z, x and y can have . or -, z only 2 or 3 letters"
                  pattern=
                  "^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})$"
                  required></td>
            </tr>
            <tr>
              <td>Message:</td>
              <td><textarea name="message" rows="6" cols="50">
              </textarea></td>
            </tr>
            <tr>
              <td><input type="submit" value="Send Message"></td>
              <td><input type="reset" value="Reset Form"></td>
            </tr>
          </table>
        </form>
      </article>
    </main>
  </body>
</html>
